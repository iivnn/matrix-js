<body><noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" style="z-index:1"></div><canvas id="canv" width="500" height="200"
        style="position:fixed;top:0;left:0;z-index:0" />
    <script type="text/javascript">const c = document.getElementById('canv');
        const r = document.getElementById('root');
        const s = window.screen;
        const w = c.width = s.width;
        const h = c.height = s.height;
        const ctx = c.getContext('2d');
        const cols = Math.floor(w / 20) + 1;
        const ypos = Array(cols).fill(0);

        ctx.fillStyle = '#111';
        ctx.fillRect(0, 0, w, h);

        function matrix() {
            ctx.fillStyle = '#1111';
            ctx.fillRect(0, 0, w, h);
            ctx.fillStyle = '#479';//'#5ac';
            ctx.font = '15pt monospace';
            ypos.map((y, ind) => {
                const t = String.fromCharCode(Math.random() * 128);
                const x = ind * 20;
                ctx.fillText(t, x, y);
                if (y > 100 + Math.random() * 1e4) ypos[ind] = 0;
                else ypos[ind] = y + 20;
            });
        }

        if (window.screen.width > 720) window.setInterval(matrix, 50);</script>

        type="text/javascript">document.addEventListener("DOMContentLoaded", function () { document.getElementById("emojistyles").setAttribute("media", "all") })</script>
